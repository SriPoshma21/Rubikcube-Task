<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube Solver</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    #cube {
      margin: 20px auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Rubik's Cube Solver</h1>
  <div id="cube"></div>
  <button onclick="scramble()">Scramble</button>
  <button onclick="solveCube()">Solve</button>
  <p><b>Controls:</b> <br>
    X-Axis: q w e <br>
    Y-Axis: i o p <br>
    Z-Axis: f d h <br>
    Use <b>Shift</b> for reverse moves  
  </p>

  <script src="getCubeSvg.js"></script>
  <script src="main.js"></script>
</body>
</html>
